{% extends 'base.html' %}

{% block title %}Create Team - Exam Center Teams{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h4>Create a New Team</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_team') }}">
                    <div class="mb-3">
                        <label for="team_name" class="form-label">Team Name</label>
                        <input type="text" class="form-control" id="team_name" name="team_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="meeting_point" class="form-label">Meeting Point</label>
                        <input type="text" class="form-control" id="meeting_point" name="meeting_point" required>
                    </div>
                    <div class="mb-3">
                        <label for="meeting_time" class="form-label">Meeting Time</label>
                        <input type="time" class="form-control" id="meeting_time" name="meeting_time" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Team</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
